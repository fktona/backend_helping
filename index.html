<!DOCTYPE html>
<html>
<head>
  <title>API Test Page</title>
</head>
<body>
  <h1>Test Your API</h1>
  <form id="api-test-form">
    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname" name="firstname" required><br><br>
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="lastname" required><br><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required><br><br>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="timeZone">Time Zone:</label>
    <input type="text" id="timeZone" name="timeZone" required><br><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" required><br><br>

    <label for="timeAvailable">Time Available:</label>
    <input type="text" id="timeAvailable" name="timeAvailable" required><br><br>

    <label for="profilePicture">Profile Picture (Base64):</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>

    <button type="button" id="submit-button">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('submit-button').addEventListener('click', async () => {
      const firstname = document.getElementById('firstname').value;
      const lastname = document.getElementById('lastname').value;
      const position = document.getElementById('position').value;
      const company = document.getElementById('company').value;
      const location = document.getElementById('location').value;
      const timeZone = document.getElementById('timeZone').value;
      const rating = parseInt(document.getElementById('rating').value);
      const timeAvailable = document.getElementById('timeAvailable').value;
      const profilePicture = document.getElementById('profilePicture').files[0];

      const formData = new FormData();
      formData.append('firstname', lastname);
      formData.append('lastname', firstname);
      formData.append('position', position);
      formData.append('company', company);
      formData.append('location', location);
      formData.append('timeZone', timeZone);
      formData.append('rating', rating);
      formData.append('timeAvailable', timeAvailable);
      formData.append('profilePicture', profilePicture);

      const response = await fetch('http://localhost:3000/api/data', {
        method: 'POST',
        body: formData,
      });

      const responseData = await response.json();
      document.getElementById('response').textContent = JSON.stringify(responseData, null, 2);
    });
  </script>
</body>
</html>
