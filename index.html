<!DOCTYPE html>
<html>
<head>
  <title>API Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #0077b6;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00536d;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f0f0f0;
      white-space: pre;
    }
    loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Loading spinner styles */
  .loading-spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>

</head>
<body>
  <h1>Test Your API</h1>
  <form id="api-test-form">
    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname" name="firstname" required><br><br>
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="lastname" required><br><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required><br><br>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required><br><br>

    <label for="profilePicture">Profile Picture (Base64):</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>
    
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner" id="loading-spinner"></div>
    </div>

    <button type="button" id="submit-button">Submit</button>
  </form>

  <div id="response"></div>

  

  <script>
    document.getElementById('submit-button').addEventListener('click', async () => {
      
      
      const firstname = document.getElementById('firstname').value;
      const lastname = document.getElementById('lastname').value;
      const position = document.getElementById('position').value;
      const company = document.getElementById('company').value;
      const location = document.getElementById('location').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const profilePicture = document.getElementById('profilePicture').files[0];
      document.getElementById('loading-spinner').style.display = 'flex';
      const formData = new FormData();
      formData.append('firstname', lastname);
      formData.append('lastname', firstname);
      formData.append('title', position);
      formData.append('topic', company);
      formData.append('content', location);
      formData.append('date', date);
     formData.append('time', time);
     // formData.append('timeAvailable', timeAvailable);
      formData.append('contentImage', profilePicture);

      const response = await fetch('https://cardbackendhngx.onrender.com/api/data', {
        method: 'POST',
        body: formData,
      });

      const responseData = await response.json();
      document.getElementById('response').textContent = JSON.stringify(responseData, null, 2);
      document.getElementById('loading-spinner').style.display = 'none'
      
    });
  </script>
</body>
</html>
